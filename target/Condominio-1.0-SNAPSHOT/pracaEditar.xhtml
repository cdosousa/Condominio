<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="Praca.xhtml">
            <ui:define name="editar">
                <h:head>
                    <title>Editar Praça</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="formPracaEditar">
                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Condominio"/>
                            <div class="controls">
                                <p:selectOneMenu id="edtSomCondominio" value="#{pracaController.praca.pracaPK.cdCondominio}" disabled="true">
                                    <f:selectItems value="#{pracaController.listCondominio}" var="ec"
                                                   itemLabel="#{ec.nomeCondominio}" itemValue="#{ec.cdCondominio}"/>
                                </p:selectOneMenu>
                                <h:outputLabel class="control-label" value="Código"/>
                                <div class="controls">
                                    <h:outputText id="edtCdPrca" style="width: 50px" value="#{pracaController.praca.pracaPK.cdPraca}"/>
                                </div>
                                <h:outputLabel class="control-label" value="Nome"/>
                                <div class="controls">
                                    <h:inputText id="edtNomePrca" style="width: 400px" value="#{pracaController.praca.nome}"/>
                                </div>
                                <h:outputLabel class="control-label" value="Situação"/>
                                <div class="controls">
                                    <p:selectOneMenu id="edtSomSituacao" value="#{pracaController.praca.situacao}">
                                        <f:selectItems value="#{pracaController.enumSituacao}" var="edtSituacao"
                                                       itemLabel="#{edtSituacao.descricao}" itemValue="#{edtSituacao.cod}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
