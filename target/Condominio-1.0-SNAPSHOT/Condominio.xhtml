<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="MenuPrincipal.xhtml">
            <ui:define name="conteudo">
                <h:head>
                    <title>Condomínio</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="forCondominio">
                        <p:tabView class="active" activeIndex="#{condominioController.activIndex}">
                            <div class="box">
                                <div class="box-header">
                                    <p:tab title="Listar">
                                        <div class="tab-pane box">
                                            <p:dataTable id="condominios" var="cond" value="#{condominioController.listarCondominio}" selectionMode="single"
                                                         selection="#{condominioController.condominio}" rowKey="#{cond.cdCondominio}">
                                                <p:column headerText="Código" style="width: 50px">
                                                    <h:outputText value="#{cond.cdCondominio}"/>
                                                </p:column>
                                                <p:column headerText="Nome">
                                                    <h:outputText value="#{cond.nomeCondominio}"/>
                                                </p:column>
                                                <p:column headerText="Logradouro">
                                                    <h:outputText value="#{cond.logradouro}"/>
                                                </p:column>
                                                <p:column headerText="Número" style="width: 60px">
                                                    <h:outputText value="#{cond.numero}"/>
                                                </p:column>
                                                <p:column headerText="Complemento">
                                                    <h:outputText value="#{cond.complemento}"/>
                                                </p:column>
                                                <p:column headerText="Município">
                                                    <h:outputText value="#{cond.cidade}"/>
                                                </p:column>
                                                <p:column headerText="U.F" style="width: 20px">
                                                    <h:outputText value="#{cond.uf}"/>
                                                </p:column>
                                                <p:column headerText="Opções" style="width: 40px">
                                                    <a href="#{condominioController.editarRegistro()}">
                                                        <i class="icon-edit icon-2x"></i>
                                                    </a>
                                                </p:column>
                                            </p:dataTable>

                                        </div>
                                    </p:tab>
                                    <p:tab title="Editar">
                                        <div class="box-content padded">
                                            <div class="control-group">
                                                <h:outputLabel class="control-label" value="Código"/>
                                                <div class="controls">
                                                    <h:inputText id="edtCdCondominio" style="width: 20mm" value="#{condominioController.condominio.cdCondominio}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </p:tab>
                                    <p:tab title="Adicionar">
                                        <div class="box-content padded">
                                            <div class="tab-content">
                                                <div class="tab-pane box active" id="editar" style="padding: 5px">
                                                    <div class="box-content">
                                                        <div class="padded">
                                                            <div class="control-group">
                                                                <h:outputLabel class="control-label" value="Código"/>
                                                                <div class="controls">
                                                                    <h:inputText id="cdCondominio" style="width: 20mm" value="#{condominioController.condominio.cdCondominio}"/>
                                                                </div>
                                                                <h:outputLabel class="control-label" value="Nome"/>
                                                                <div class="controls">
                                                                    <h:inputText id="nome" style="width: 100mm" value="#{condominioController.condominio.nomeCondominio}"/>
                                                                </div>
                                                                <h:outputLabel class="control-label" value="Logradouro"/>
                                                                <div class="controls control-label">
                                                                    <h:inputText id="logradouro" style="width: 100mm" value="#{condominioController.condominio.logradouro}"/>
                                                                    <h:outputLabel class="control-label" value="Numero"/>
                                                                    <h:inputText id="numero" style="width: 15mm" value="#{condominioController.condominio.numero}"/>
                                                                    <h:outputLabel class="control-label" value="Complemento"/>
                                                                    <h:inputText id="complemento" style="width: 70mm" value="#{condominioController.condominio.complemento}"/>
                                                                    <h:outputLabel class="control-label" value="Bairro"/>
                                                                    <h:inputText id="bairro" style="width: 70mm" value="#{condominioController.condominio.bairro}"/>
                                                                    <h:outputLabel class="control-label" value="Cidade"/>
                                                                    <h:inputText id="cidade" style="width: 60mm" value="#{condominioController.condominio.cidade}"/>
                                                                    <h:outputLabel class="control-label" value="UF"/>
                                                                    <h:inputText id="uf" style="width: 10mm" value="#{condominioController.condominio.uf}"/>
                                                                    <h:outputLabel class="control-label" value="Situacao"/>
                                                                    <p:selectOneMenu id="txtSituacao" value="#{condominioController.condominio.situacao}">
                                                                        <f:selectItems value="#{condominioController.enumSituacao}" var="situacao" itemLabel="#{situacao.descricao}" itemValue="#{situacao.cod}"/>
                                                                    </p:selectOneMenu>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="btn-blue">
                                            <h:commandButton id="gravarCondomino" type="submit" value="Criar Novo" action="#{condominioController.adicionaRegistro()}" 
                                                             onclick="#{condominioController.setUsuarioCadastro(usuariosController.usuarios.login)}"
                                                             rendered="true" />
                                        </div>
                                    </p:tab>
                                </div>
                            </div>
                        </p:tabView>
                    </h:form>
                </h:body>        
            </ui:define>
        </ui:composition>

    </f:view>  
</html>
