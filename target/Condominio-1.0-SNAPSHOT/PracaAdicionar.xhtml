<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="Praca.xhtml">
            <ui:define name="adicionar">
                <h:head>
                    <title>Adicionar Praça</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="formPracaAdicionar">
                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Condominio"/>
                            <div class="controls">
                                <p:selectOneMenu id="somCondominio" value="#{pracaController.pracaPK.cdCondominio}">
                                    <f:selectItems value="#{pracaController.listCondominio}" var="c"
                                                   itemLabel="#{c.nomeCondominio}" itemValue="#{c.cdCondominio}"/>
                                </p:selectOneMenu>
                            </div>
                            <h:outputLabel class="control-label" value="Código"/>
                            <div class="controls">
                                <h:inputText id="cdPraca" style="width: 50px" value="#{pracaController.pracaPK.cdPraca}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Nome"/>
                            <div class="controls">
                                <h:inputText id="nomePraca" style="width: 400px" value="#{pracaController.praca.nome}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Situacao"/>
                            <div class="controls">
                                <p:selectOneMenu id="somSituacao" value="#{pracaController.praca.situacao}">
                                    <f:selectItems value="#{pracaController.enumSituacao}" var="situacao"
                                                   itemLabel="#{situacao.descricao}" itemValue="#{situacao.cod}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
