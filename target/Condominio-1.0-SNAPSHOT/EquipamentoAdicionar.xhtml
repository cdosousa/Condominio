<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="Equipamento.xhtml">
            <ui:define name="adicionar">
                <h:body>
                    <h:form id="formEquipamentoAdicionar">
                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Condomínio"/>
                            <div class="controls">
                                <p:selectOneMenu id="addSomPracaCondominio" value="#{equipamentoController.equipamentoPK.cdCondominio}">
                                    <p:ajax listener="#{equipamentoController.onCondominoChange()}" update="addSomPraca"/>
                                    <f:selectItem itemLabel="Selecione um condominio" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{equipamentoController.listCondominio}" var="c"
                                                   itemLabel="#{c.nomeCondominio}" itemValue="#{c.cdCondominio}"/>
                                </p:selectOneMenu>
                            </div>
                            <h:outputLabel class="control-label" value="Praca"/>
                            <div class="controls">
                                <p:selectOneMenu id="addSomPraca" value="#{equipamentoController.equipamentoPK.cdPraca}">
                                    <f:selectItem itemLabel="Selecione uma praça" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{equipamentoController.listPraca}" var="p"
                                                   itemLabel="#{p.nome}" itemValue="#{p.pracaPK.cdPraca}"/>
                                </p:selectOneMenu>
                            </div>
                            <h:outputLabel class="control-label" value="Código"/>
                            <div class="controls">
                                <h:inputText id="addCdEquipamento" style="width: 50px" value="#{equipamentoController.equipamentoPK.cdEquipamento}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Nome"/>
                            <div class="controls">
                                <h:inputText id="addNomeEquipamento" style="width: 400px" value="#{equipamentoController.equipamento.nome}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Situação"/>
                            <div class="controls">
                                <p:selectOneMenu id="addSituacao" value="#{equipamentoController.equipamento.situacao}">
                                    <f:selectItem itemLabel="Escolha uma opção" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{equipamentoController.enumSituacao}" var="addSituacao"
                                                   itemLabel="#{addSituacao.descricao}" itemValue="#{addSituacao.cod}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
