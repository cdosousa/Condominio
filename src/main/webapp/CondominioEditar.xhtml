<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="Condominio.xhtml">
            <ui:define name="editar">
                <h:head>
                    <title>Editar Condomínio</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="formCondominioEditar">
                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Código"/>
                            <div class="controls">
                                <h:inputText id="cdCondominio" style="width: 20mm" value="#{condominioController.condominio.cdCondominio}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Nome"/>
                            <div class="controls">
                                <h:inputText id="nome" style="width: 100mm" value="#{condominioController.condominio.nomeCondominio}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Logradouro"/>
                            <div class="controls control-label">
                                <h:inputText id="logradouro" style="width: 100mm" value="#{condominioController.condominio.logradouro}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Numero"/>
                            <div class="controls control-label">
                                <h:inputText id="numero" style="width: 15mm" value="#{condominioController.condominio.numero}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Complemento"/>
                            <div class="controls control-label">
                                <h:inputText id="complemento" style="width: 70mm" value="#{condominioController.condominio.complemento}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Bairro"/>
                            <div class="controls control-label">
                                <h:inputText id="bairro" style="width: 70mm" value="#{condominioController.condominio.bairro}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Cidade"/>
                            <div class="controls control-label">
                                <h:inputText id="cidade" style="width: 60mm" value="#{condominioController.condominio.cidade}"/>
                            </div>
                            <h:outputLabel class="control-label" value="UF"/>
                            <div class="controls control-label">
                                <h:inputText id="uf" style="width: 10mm" value="#{condominioController.condominio.uf}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Situacao"/>
                            <div class="controls control-label">
                                <p:selectOneMenu id="txtSituacao" value="#{condominioController.condominio.situacao}">
                                    <f:selectItems value="#{condominioController.enumSituacao}" var="situacao" itemLabel="#{situacao.descricao}" itemValue="#{situacao.cod}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
