<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="MenuPrincipal.xhtml">
            <ui:define name="conteudo">
                <h:head>
                    <title>Equipamento</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="formEquipamento">
                        <p:tabView id="tabEquipamento" class="active" activeIndex="#{equipamentoController.activeIndex}">
                            <div class="box">
                                <div class="box-header">
                                    <p:tab title="Listar">
                                        <div class="tab-pane box">
                                            <p:dataTable id="dtabEquipamento" var="equip" value="#{equipamentoController.listarEquipamento}"
                                                         selectionMode="single" selection="#{equipamentoController.equipamentoSelecinado}"
                                                         rowKey="#{equip.equipamentoPK}" rowIndexVar="linha">
                                                <p:ajax event="rowSelect" listener="#{equipamentoController.onRowSelect}"/>
                                                <p:column headerText="#" style="width: 2px">
                                                    <h:outputText value="#{linha}"/>
                                                </p:column>
                                                <p:column headerText="Código" style="width: 30px">
                                                    <h:outputText value="#{equip.equipamentoPK.cdEquipamento}"/>
                                                </p:column>
                                                <p:column headerText="Nome" style="width: 400px">
                                                    <h:outputText value="#{equip.nome}"/>
                                                </p:column>
                                                <p:column headerText="Opções" style="width: 15px">
                                                    <a href="#{equipamentoController.editarRegistro()}">
                                                        <i class="icon-edit icon-2x"></i>
                                                    </a>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </p:tab>
                                    <p:tab title="Editar">
                                        <div class="label-dark-red" align="center">
                                            <span><h3>Editando registro selecionado</h3></span>
                                        </div>
                                        <div class="tab-content">
                                            <div class="tab-pane box active" style="padding: 5px">
                                                <div class="box-content">
                                                    <div class="padded">
                                                        <ui:insert name="edit"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <h:commandButton id="edtBtSalvar" type="submit" value="Salvar" action="#{equipamentoController.salvarRegistro()}"
                                                             onclick="#{equipamentoController.equipamento.setUsuarioModificacao(usuariosController.usuarios.login)}"/>
                                            <h:commandButton id="edtBtExcluir" type="submit" value="Excluir" action="#{equipamentoController.excluirRegistro()}"/>
                                        </div>
                                    </p:tab>
                                    <p:tab title="Adicionar">
                                        <div class="label-cyan" align="center">
                                            <span><h3>Adicionando novo registro</h3></span>
                                        </div>
                                        <div class="box-content padded">
                                            <div class="tab-content">
                                                <div class="tab-pane box active">
                                                    <div class="box-content">
                                                        <div class="padded">
                                                            <div class="control-group">
                                                                <h:outputLabel class="control-label" value="Condomínio"/>
                                                                <div class="controls">
                                                                    <p:selectOneMenu id="addSomPracaCondominio" value="#{equipamentoController.equipamentoPK.cdCondominio}">
                                                                        <p:ajax listener="#{equipamentoController.onCondominoChange()}" update="addSomPraca"/>
                                                                        <f:selectItem itemLabel="Selecione um condominio" itemValue="" noSelectionOption="true"/>
                                                                        <f:selectItems value="#{equipamentoController.listCondominio}" var="c"
                                                                                       itemLabel="#{c.nomeCondominio}" itemValue="#{c.cdCondominio}"/>
                                                                    </p:selectOneMenu>
                                                                </div>
                                                                <h:outputLabel class="control-label" value="Praca"/>
                                                                <div class="controls">
                                                                    <p:selectOneMenu id="addSomPraca" value="#{equipamentoController.equipamentoPK.cdPraca}">
                                                                        <f:selectItem itemLabel="Selecione uma praça" itemValue="" noSelectionOption="true"/>
                                                                        <f:selectItems value="#{equipamentoController.listPraca}" var="p"
                                                                                       itemLabel="#{p.nome}" itemValue="#{p.pracaPK.cdPraca}"/>
                                                                    </p:selectOneMenu>
                                                                </div>
                                                                <h:outputLabel class="control-label" value="Código"/>
                                                                <div class="controls">
                                                                    <h:inputText id="addCdEquipamento" style="width: 50px" value="#{equipamentoController.equipamentoPK.cdEquipamento}"/>
                                                                </div>
                                                                <h:outputLabel class="control-label" value="Nome"/>
                                                                <div class="controls">
                                                                    <h:inputText id="addNomeEquipamento" style="width: 400px" value="#{equipamentoController.equipamento.nome}"/>
                                                                </div>
                                                                <h:outputLabel class="control-label" value="Situação"/>
                                                                <div class="controls">
                                                                    <p:selectOneMenu id="addSituacao" value="#{equipamentoController.equipamento.situacao}">
                                                                        <f:selectItem itemLabel="Escolha uma opção" itemValue="" noSelectionOption="true"/>
                                                                        <f:selectItems value="#{equipamentoController.enumSituacao}" var="addSituacao"
                                                                                       itemLabel="#{addSituacao.descricao}" itemValue="#{addSituacao.cod}"/>
                                                                    </p:selectOneMenu>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h:commandButton id="addBtIncluir" type="submit" value="Incluir" action="#{equipamentoController.adicionaRegistro()}"
                                                         actionListener="#{equipamentoController.setUsuarioConectado(usuariosController.usuarios.login)}"
                                                         rendered="true"/>
                                    </p:tab>
                                </div>
                            </div>
                        </p:tabView>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
