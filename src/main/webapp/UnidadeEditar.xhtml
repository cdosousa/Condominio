<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="Unidade.xhtml">
            <ui:define name="editar">
                <h:body>
                    <h:form id="formUnidadeAdicionar">
                        <div class="control-group">
                            <div class="control-group">
                                <h:outputLabel class="control-label" value="Condomínio"/>
                                <div class="controls">
                                    <p:selectOneMenu id="edtSomPracaCondominio" value="#{unidadeController.unidadePK.cdCondominio}" disabled="true">
                                        <f:selectItems value="#{unidadeController.listCondominio}" var="c"
                                                       itemLabel="#{c.nomeCondominio}" itemValue="#{c.cdCondominio}"/>
                                    </p:selectOneMenu>
                                </div>
                                <h:outputLabel class="control-label" value="Praca"/>
                                <div class="controls">
                                    <p:selectOneMenu id="edtSomPraca" value="#{unidadeController.unidade.cdPraca}" disabled="true">
                                        <f:selectItems value="#{unidadeController.listPraca}" var="p"
                                                       itemLabel="#{p.nome}" itemValue="#{p.pracaPK.cdPraca}"/>
                                    </p:selectOneMenu>
                                </div>
                                <h:outputLabel class="control-label" value="Torre"/>
                                <div class="controls">
                                    <p:selectOneMenu id="edtSomTorre" value="#{unidadeController.unidadePK.cdTorre}" disabled="true">
                                        <f:selectItems value="#{unidadeController.listTorre}" var="t"
                                                       itemLabel="#{t.nome}" itemValue="#{t.torrePK.cdTorre}"/>
                                    </p:selectOneMenu>
                                </div>
                                <h:outputLabel class="control-label" value="Unidade"/>
                                <div class="controls">
                                    <h:outputText id="edtCdUnidade" style="width: 50px" value="#{unidadeController.unidadePK.cdUnidade}"/>
                                </div>
                                <h:outputLabel class="control-label" value="Andar"/>
                                <div class="controls">
                                    <h:inputText id="edtNomeUnidade" style="width: 50px" value="#{unidadeController.unidade.andar}"/>
                                </div>
                                <h:outputLabel class="control-label" value="Proprietario"/>
                                <div class="controls">
                                    <p:selectOneMenu id="edtSomProprietario" value="#{unidadeController.unidade.cpfCnpjProprietario}">
                                        <f:selectItem itemLabel="Selecione o proprietário da Unidade" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{unidadeController.listProprietario}" var="addProp"
                                                       itemLabel="#{addProp.nomeRazaoSocial}" itemValue="#{addProp.cpfCnpj}"/>
                                    </p:selectOneMenu>
                                </div>
                                <h:outputLabel class="control-label" value="Situação"/>
                                <div class="controls">
                                    <p:selectOneMenu id="edtSituacao" value="#{unidadeController.unidade.situacao}">
                                        <f:selectItem itemLabel="Escolha uma opção" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{unidadeController.enumSituacao}" var="addSituacao"
                                                       itemLabel="#{addSituacao.descricao}" itemValue="#{addSituacao.cod}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
