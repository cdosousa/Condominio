<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="MenuPrincipal.xhtml">
            <ui:define name="conteudo">
                <h:head>
                    <title>Unidade</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="formUnidade">
                        <p:tabView id="tabUnidade" class="active" activeIndex="#{unidadeController.activeIndex}">
                            <div class="box">
                                <div class="box-header">
                                    <p:tab title="Listar">
                                        <div class="tab-pane box">
                                            <p:dataTable id="dtabUnidade" var="unid" value="#{unidadeController.listarUnidade}"
                                                         selectionMode="single" selection="#{unidadeController.unidadeSelecinado}"
                                                         rowKey="#{unid.unidadePK}" rowIndexVar="linha">
                                                <p:ajax event="rowSelect" listener="#{unidadeController.onRowSelect}"/>
                                                <p:column headerText="#" style="width: 1px">
                                                    <h:outputText value="#{linha}"/>
                                                </p:column>
                                                <p:column headerText="Unidade" style="width: 25px">
                                                    <h:outputText value="#{unid.unidadePK.cdUnidade}"/>
                                                </p:column>
                                                <p:column headerText="Andar" style="width: 15px">
                                                    <h:outputText value="#{unid.andar}"/>
                                                </p:column>
                                                <p:column headerText="Proprietario" style="width: 250px">
                                                    <h:outputText value="#{unid.proprietario.nomeRazaoSocial}"/>
                                                </p:column>
                                                <p:column headerText="Torre" style="width: 50px">
                                                    <h:outputText value="#{unid.torre.nome}"/>
                                                </p:column>
                                                <p:column headerText="Praca" style="width: 100px">
                                                    <h:outputText value="#{unid.praca.nome}"/>
                                                </p:column>
                                                <p:column headerText="Condominio" style="width: 250px">
                                                    <h:outputText value="#{unid.condominio.nomeCondominio}"/>
                                                </p:column>
                                                <p:column headerText="Opções" style="width: 15px">
                                                    <a href="#{unidadeController.editarRegistro()}">
                                                        <i class="icon-edit icon-2x"></i>
                                                    </a>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                        <h:commandButton id="btAdionaNovo" type="submit" value="Novo Registro" action="#{unidadeController.adicionarForm()}"
                                                         rendered="true"/>
                                    </p:tab>
                                    <p:tab title="Editar">
                                        <div class="label-dark-red" align="center">
                                            <span><h3>Editando registro selecionado</h3></span>
                                        </div>
                                        <div class="tab-content">
                                            <div class="tab-pane box active" style="padding: 5px">
                                                <div class="box-content">
                                                    <div class="padded">
                                                        <ui:insert name="editar"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <h:commandButton id="edtBtSalvar" type="submit" value="Salvar Registro" action="#{unidadeController.salvarRegistro()}"
                                                             actionListener="#{unidadeController.unidade.setUsuarioModificacao(usuariosController.usuarios.login)}"
                                                             rendered="true"/>
                                            <h:commandButton id="edtBtExcluir" type="submit" value="Excluir Registro" action="#{unidadeController.excluirRegistro()}"
                                                             rendered="true"/>
                                        </div>
                                    </p:tab>
                                    <p:tab title="Adicionar">
                                        <div class="label-cyan" align="center">
                                            <span><h3>Adicionando novo registro</h3></span>
                                        </div>
                                        <div class="box-content padded">
                                            <div class="tab-content">
                                                <div class="tab-pane box active">
                                                    <div class="box-content">
                                                        <div class="padded">
                                                            <ui:insert name="adicionar"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h:commandButton id="addBtIncluir" type="submit" value="Incluir Registro" action="#{unidadeController.adicionaRegistro()}"
                                                         actionListener="#{unidadeController.unidade.setUsuarioCadastro(usuariosController.usuarios.login)}"/>
                                    </p:tab>
                                </div>
                            </div>
                        </p:tabView>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
