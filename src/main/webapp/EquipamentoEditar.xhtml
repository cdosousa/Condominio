<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <ui:composition template="Equipamento.xhtml">
            <ui:define name="edit">
                <h:head>
                    <title>EditarEquipamento</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
                    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
                    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
                    <link rel="stylesheet" type="text/css" href="styles/belasartes.css"/>
                    <script src="js/bayanno.js" type="text/javascript"/>
                </h:head>
                <h:body>
                    <h:form id="formEquipamentoEditar">
                        <div class="control-group">
                            <h:outputLabel class="control-label" value="Condomínio"/>
                            <div class="controls">
                                <p:selectOneMenu id="edtSomPracaCondominio" value="#{equipamentoController.equipamentoPK.cdCondominio}"
                                                 disabled="true" style="width: 400px">
                                    <f:selectItems value="#{equipamentoController.listCondominio}" var="ec"
                                                   itemLabel="#{ec.nomeCondominio}" itemValue="#{ec.cdCondominio}"/>
                                </p:selectOneMenu>
                            </div>
                            <h:outputLabel class="control-label" value="Praca"/>
                            <div class="controls">
                                <p:selectOneMenu id="edtSomPraca" value="#{equipamentoController.equipamentoPK.cdPraca}" 
                                                 disabled="true" style="width: 400px">
                                    <f:selectItems value="#{equipamentoController.listPraca}" var="ep"
                                                   itemLabel="#{ep.nome}" itemValue="#{ep.pracaPK.cdPraca}" />
                                </p:selectOneMenu>
                            </div>
                            <h:outputLabel class="control-label" value="Código"/>
                            <div class="controls">
                                <h:outputText id="edtCdEquipamento" style="width: 50px" value="#{equipamentoController.equipamentoPK.cdEquipamento}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Nome"/>
                            <div class="controls">
                                <h:inputText id="edtNomeEquipamento" style="width: 400px" value="#{equipamentoController.equipamento.nome}"/>
                            </div>
                            <h:outputLabel class="control-label" value="Situação"/>
                            <div class="controls">
                                <p:selectOneMenu id="edtSituacao" value="#{equipamentoController.equipamento.situacao}">
                                    <f:selectItem itemLabel="Escolha uma opção" itemValue="" noSelectionOption="true"/>
                                    <f:selectItems value="#{equipamentoController.enumSituacao}" var="edtSituacao"
                                                   itemLabel="#{edtSituacao.descricao}" itemValue="#{edtSituacao.cod}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </h:form>
                </h:body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
